<script type="module">
    import navbar from "./components/navbar.js"
    let navbardiv = document.createElement("div")
    navbardiv.innerHTML = navbar();

    document.body.append(navbardiv)

    let searchBar = document.getElementById("inputfood");
    searchBar.addEventListener("click",(()=> {
        alert("Please use the 'Search By Recipe' page to search for your favorite recipes.")
    }))

    let displaydiv = document.createElement("div")
    let imageArray = ["https://thumbs.gfycat.com/DirtyOldfashionedBlackmamba-size_restricted.gif","https://thumbs.gfycat.com/CreativeCleanGoldeneye-size_restricted.gif","https://media2.giphy.com/media/3oEdv95djsZoDJLxmM/giphy.gif","https://i.gifer.com/U0n0.gif"]
    let img = document.createElement("img");
    img.style.height="400px"
    img.style.marginTop = "40px"
    let i=0;
    img.src = imageArray[i]

        displaydiv.append(img)
        displaydiv.style.display = "flex"
        displaydiv.style.alignItems = "center"
        displaydiv.style.justifyContent = "center"
        document.body.append(displaydiv)
    setInterval(() => {
        displaydiv.innerHTML="";
        if (i == imageArray.length-1) {
            i=-1;
        }
        i++
        img.src = imageArray[i]
        
        displaydiv.append(img)
        displaydiv.style.display="flex"
        displaydiv.style.alignItems="center"
        displaydiv.style.justifyContent = "center"
        document.body.append(displaydiv)
    }, 2000);

</script>
