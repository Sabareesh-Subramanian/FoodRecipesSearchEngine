<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Recipes</title>
    <link rel="shortcut icon" href="https://www.themealdb.com/images/icons/favicon/apple-touch-icon.png"
        type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">

<body>

</body>

<script type="module">
    import navbar from "./components/navbar.js"
    let navbardiv = document.createElement("div")
    navbardiv.innerHTML = navbar();

    document.body.append(navbardiv)

    import { GetRecipe, DisplayRecipe } from "./scripts/showRecipes.js"

    let displaydiv = document.createElement("div");
    displaydiv.setAttribute("class", "displaydiv")

    displaydiv.innerHTML = null;
    let count=0;
    while (count<10) {
        let result = GetRecipe(`https://www.themealdb.com/api/json/v1/1/random.php`)

        DisplayRecipe(result, displaydiv)
        displaydiv.style.visibility = "visible"
        count++;
    }
    
    let searchBar = document.getElementById("inputfood");
    searchBar.addEventListener("click", (() => {
        alert("Please use the 'Search By Recipe' page to search for your favorite recipes.")
    }))

    document.body.append(displaydiv)
</script>
